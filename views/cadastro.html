<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - MIP/TRU</title>

  <!--CSS Local-->
  <link rel="stylesheet" href="/css/cadastro.css">

  <!--Bootstrap-->
  <link rel="stylesheet" href="/css/bootstrap.min.css">

  <!-- Fonts -->
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">




</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
      <div class="container">
        <a class="navbar-brand" href="/inicial">UNIFESSPA</a>

        <div class="dropdown">
          <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Usuário
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Perfil</a>
            <a class="dropdown-item" href="#">Sair</a>
          </div>
        </div>
      </div>
    </nav>
  </header>


  <div class="container">
    <main class="my-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Cadastro</div>
                        <div class="card-body">
                            <form name="my-form" onsubmit="return validform()"  method="">
                                <div class="form-group row">
                                    <label for="full_name" class="col-md-4 col-form-label text-md-right">Nome Completo</label>
                                    <div class="col-md-6">
                                        <input type="text" id="full_name" class="form-control" name="full-name">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">Endereço de E-mail</label>
                                    <div class="col-md-6">
                                        <input type="email" id="email_address" class="form-control"
                                            name="email-address">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="user_name" class="col-md-4 col-form-label text-md-right">Nome de Usuário</label>
                                    <div class="col-md-6">
                                        <input type="text" id="user_name" class="form-control" name="username">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="phone_number" class="col-md-4 col-form-label text-md-right">Número de telefone</label>
                                    <div class="col-md-6">
                                        <input type="tel" name="phone_number" id="phone_number" class="form-control" placeholder="(xx) xxxxx xxxx">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="Senha" class="col-md-4 col-form-label text-md-right">Senha</label>
                                    <div class="col-md-6">
                                        <input type="password" id="Senha" class="form-control" name="senha">
                                        <small id="passwordHelpBlock" class="form-text text-muted">
                                          Para maior segurança a senha deve ter entre 8 e 20 caracteres, os quais devem conter letras e números.
                                        </small>
                                    </div>
                                </div>

                                <!-- <div class="form-group row">
                                    <label for="Senha" class="col-md-4 col-form-label text-md-right">Senha</label>
                                    <div class="col-md-6">
                                        <input type="password" class="form-control" name="senhaII">
                                    </div>
                                </div> -->


                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-success" id="botaoCadastrar" name="botaoCadastrar" >Cadastrar</button>
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </main>
  </div>

  


  <footer>
    <div class="col-xg">
      <nav class="navbar fixed-bottom navbar-light bg-sucess">
        <div class="rodape"><a class="navbar-brand" href="#">@Unifesspa</a></div>
      </nav>
    </div> 
  </footer>



  <!--Bootstrap-->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <!--Jquey-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

    <!--Link Axios.js-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!--JS local-->
  <script src="/js/cadastro.js"></script>

  

 
</body>

</html>
